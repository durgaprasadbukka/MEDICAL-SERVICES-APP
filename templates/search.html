<!DOCTYPE html>
<html>
<head>
    <title>Search Medical Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 1px 1px 5px #ccc;
        }
        .card h3 {
            margin: 0;
            color: #2c3e50;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Search Medical Services</h1>

    <form method="get" action="{{ url_for('search') }}" class="search-bar">
        <input type="text" name="query" placeholder="Search by name, location, or type" value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Search Results:</h2>
        {% for service in results %}
            <div class="card">
                <h3>{{ service.name }}</h3>
                <p><strong>Location:</strong> {{ service.location }}</p>
                <p><strong>Type:</strong> {{ service.service_type }}</p>
            </div>
        {% endfor %}
    {% elif query %}
        <p>No results found for "{{ query }}".</p>
    {% endif %}
</body>
</html>
