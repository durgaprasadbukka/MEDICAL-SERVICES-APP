<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Medical Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Find Nearby Medical Services</h2>
        <form method="POST" action="/search" class="p-4 shadow bg-white rounded">
            <div class="mb-3">
                <label for="serviceType" class="form-label">What are you looking for?</label>
                <input type="text" class="form-control" id="serviceType" name="serviceType" placeholder="e.g., Nurse, Technician, Blood Donor">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Enter your location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="e.g., Hyderabad, IN">
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
    </div>
</body>
</html>
